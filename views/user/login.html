{% extends "../template/_layout.html" %}
{% block content %}
<h1>로그인 페이지에요!!</h1>
<form method="post" action="/user/login">
    <ul>
        <li>
            <input type="text" name="userid" value="아이디를 입력하세요">
        </li>
        <li>
            <input type="password" name="userpw" value="패스워드를 입력하세요">
        </li>
        <li>
            <input type="submit" value="로그인기">
        </li>
    </ul>
</form>
<a href="/user/signup">회원가입</a>
{% endblock %}

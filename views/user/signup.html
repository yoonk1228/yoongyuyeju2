{% extends "../template/_layout.html" %}
{% block content %}
<h1>회원가입 페이지에요!!</h1>
<form method="post" action="/user/signup">
    <ul>
        <li>
            <input type="text" name="userid" value="아이디를 입력하세요">
        </li>
        <li>
            <input type="password" name="userpw" value="비밀번호르 입력하세요">
        </li>
        <li>
            <input type="text" name="username" value="이름을 입력하세요">
        </li>
        <li>
            <input type="text" name="nickname" value="별명을 입력하세요">
        </li>
        <li>
            <input type="radio" name="gender" value="남자">남자
            <input type="radio" name="gender" value="여자">여자
        </li>
        <li>
            <input type="text" name="address" value="일단 주소모두적어봐">
        </li>
        <li>
            <input type="text" name="email" value="이메일을 입력하세요">
        </li>
        <li>
            <input type="text" name="tel" value="일단 전화번호 적어봐">
        </li>
        <li>
            <input type="text" name="birth" value="생일을 적어봐">
        </li>
    </ul>
    <input type="submit" value="가입하기">
</form>
{% endblock %}기

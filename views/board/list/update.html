{% extends "../../template/_layout.html" %}
{% block content %}
<div id="board-update">
    <form method="post" action="/board/list/update">
        <input type="hidden" name="index" value="{{index}}">
        <ul>
            <li>
                <strong>글 제목</strong>
                : <input type="text" name="subject" value="{{data.subject}}">
            </li>
            <li>
                <strong>작성자</strong>
                : <input type="text" name="nickname" value="{{data.nickname}}">
            </li>
            <li>
                <strong>글 내용</strong>
                : <input type="text" name="story" value="{{data.story}}">
            </li>
        </ul>
        <input class="btn btn-font" type="submit" value="수정하기">
    </form>
    <a class="btn btn-font" href="/board/list">목록가기</a>
</div>
{% endblock %}

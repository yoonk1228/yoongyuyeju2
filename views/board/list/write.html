{% extends "../../template/_layout.html" %}
{% block content %}
<div id="board-write">
    <form method="post" action="/board/list/write">
        <ul>
            <li>
                제목 : <input type="text" name="subject">   
            </li>
            <li>
                작성자 : <input type="text" name="nickname">
            </li>
            <li>
                내용 : <input type="text" name="story">
            </li>
        </ul>
        <input class="btn btn-font" type="submit" value="글 작성">
    </form>
</div>
{% endblock %}
